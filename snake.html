<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>PixelSnake - GBA (NES)</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="website icon" type="png" href="css/img/SNAKE.png">
<link rel="stylesheet" href="css/snake.css">
</head>
<body>

<!-- BOX NICKNAME -->
<div class="topRightBox" id="nickBox"></div>

<!-- ✅ Controlli fissi a sinistra -->
<div class="controls" id="controls">
  <div class="btn" id="btnRestart">RIAVVIA</div>
  <div class="btn" id="btnMenu" onclick="location.href='index.html'">MENU</div>
  <div class="btn" id="btnDiff">DIFFICOLTÀ</div>
  <!-- Il pulsante pre-pagina sarà aggiunto qui da JS -->
</div>


<!-- AREA DI GIOCO -->
<div class="wrapper" role="main">
  <div class="logo">GBA — PixelSnake</div>
  <button class="bestBtn" id="bestBtn" onclick="location.href='bestscores.html'">BEST SCORES</button>
  <div class="playerName" id="playerName">Giocatore: —</div>

  <!-- Hall of Fame inject -->
  <div id="hofContainer"></div>

  <div class="canvasWrap">
    <canvas id="game" width="270" height="270"></canvas>
  </div>

  <div class="hud">
    <div>Punteggio: <span id="score">0</span></div>
    <div>Record: <span id="hs">0</span></div>
    <div id="message"></div>
  </div>
</div>

<!-- MODAL SKIN -->
<div id="skinModal" aria-hidden="true">
  <div class="panel">
    <div style="font-size:11px;margin-bottom:6px;">Scegli la skin per il tuo serpente</div>
    <div class="skin-grid" id="skinGrid"></div>
    <button id="skinSave">Salva skin</button>
    <div style="font-size:9px;color:var(--muted);margin-top:8px;">Skin salvata nel browser</div>
  </div>
</div>

<!-- DECORAZIONI E CREDITS -->
<div class="scan"></div>
<div class="footer">Versione Pre-Release (2.0.0)</div>
<div class="credits">Fatto da Anto e ChatGPT</div>

<!-- ✅ SCRIPT -->
<script src="js/snake.js"></script>
</body>
</html>
