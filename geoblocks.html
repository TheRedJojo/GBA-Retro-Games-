<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GeoBlocks - GBA (NES)</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="website icon" type="png" href="img/TETR.png">
<style>
html, body {
  overflow: hidden;
  height: 100%;
  touch-action: none;
  -webkit-user-select: none;
  -ms-user-select: none;
  user-select: none;
  margin:0;
  font-family:'Press Start 2P', monospace;
  background: linear-gradient(180deg,#081018,#07101a);
  color: #EAE6DA;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:12px;
}

:root{--accent:#FFD27F;--muted:#9AA6B2;--text:#EAE6DA;}

.frame{
  width:min(760px,96vw);
  background:linear-gradient(180deg,#081827,#041018);
  border:4px solid #000;
  padding:12px;
  border-radius:6px;
  display:flex;
  gap:12px;
  align-items:flex-start;
  flex-direction:column;
}

.left, .right{width:100%; display:flex; flex-direction:column; align-items:center; gap:12px;}

.canvas{background:#081018; padding:8px; border:3px solid #000; border-radius:6px;}
canvas{background:#07101a; image-rendering:pixelated; display:block; width:100%; height:auto;}

.controls{display:flex;gap:8px; flex-wrap:wrap; justify-content:center;}
.btn{
  padding:8px 10px; background:#111; border:3px solid #000;
  color:var(--text); cursor:pointer; border-radius:6px; font-size:11px;
}
.btn:hover{background:var(--accent); color:#000;}

.hud{font-size:12px;color:var(--text);}
.scan{position:fixed;inset:0;pointer-events:none;background-image:linear-gradient(rgba(0,0,0,0.03) 50%, transparent 51%);background-size:100% 4px;opacity:.35;}
.footer { position: fixed; bottom: 15px; color: var(--muted); font-size: 8px;align-items: center; }
.credits { position: fixed; bottom: 3px; color: var(--muted); font-size: 8px;align-items: center; }

/* Mobile buttons */
.touch-controls{display:flex;justify-content:center;gap:8px;flex-wrap:wrap;margin-top:8px;}
.touch-btn{padding:10px;background:#111;color:var(--text);border:3px solid #000;border-radius:6px;font-size:12px;flex:1 1 30%;text-align:center;user-select:none;}
.touch-btn:active{background:var(--accent);color:#000;}

@media(max-width:760px){
  .frame{flex-direction:column;}
}
</style>
</head>
<body>
<div class="frame">
  <div class="left">
    <div style="display:flex;justify-content:space-between;align-items:center;width:100%">
      <div style="color:var(--accent)">GBA — GeoBlocks</div>
      <div class="controls">
        <div class="btn" id="btnRestart">RIAVVIA</div>
        <div class="btn" id="btnDifficulty">DIFFICOLTÀ</div>
        <div class="btn" onclick="location.href='index.html'">MENU</div>
      </div>
    </div>
    <div class="canvas">
      <canvas id="tetris" width="240" height="400"></canvas>
    </div>

    <div class="touch-controls">
      <div class="touch-btn" id="leftBtn">◀</div>
      <div class="touch-btn" id="rotateBtn">⟳</div>
      <div class="touch-btn" id="rightBtn">▶</div>
      <div class="touch-btn" id="downBtn">▼</div>
    </div>
  </div>

  <div class="right">
    <div class="hud">Punteggio: <span id="gscore">0</span></div>
    <div style="font-size:11px;color:var(--muted);margin-top:10px">Controlli: frecce/WASD per ruotare. Su mobile usa i pulsanti touch.</div>
  </div>
</div>

<div class="scan"></div>
<div class="footer">Versione Beta (1.0.0)</div>
<div class="credits">Fatto da Anto e ChatGPT</div>

<script>
const canvas = document.getElementById('tetris');
const ctx = canvas.getContext('2d');
const COLS = 12, ROWS = 20;
const BLOCK = canvas.width / COLS; // dimensione blocco reale
let arena = createMatrix(COLS, ROWS);
let player = { pos:{x:0,y:0}, matrix:null, score:0};
let dropCounter = 0, dropInterval = 1000, lastTime = 0, difficulty = 1;

const colors = ['#000','#FFD27F','#74C2FF','#FFD3FF','#FF7B7B','#9BFF8A','#74B3FF','#DDDDDD'];

function createMatrix(w,h){ const m=[]; while(h--) m.push(new Array(w).fill(0)); return m; }
function createPiece(type){
  if(type==='T') return [[0,1,0],[1,1,1],[0,0,0]];
  if(type==='O') return [[2,2],[2,2]];
  if(type==='L') return [[0,0,3],[3,3,3],[0,0,0]];
  if(type==='J') return [[4,0,0],[4,4,4],[0,0,0]];
  if(type==='I') return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
  if(type==='S') return [[0,6,6],[6,6,0],[0,0,0]];
  if(type==='Z') return [[7,7,0],[0,7,7],[0,0,0]];
}
function randomPiece(){ const pieces='TJLOSZI'; return pieces[Math.floor(Math.random()*pieces.length)]; }

function collide(arena,player){
  const [m,o] = [player.matrix, player.pos];
  for(let y=0;y<m.length;y++) for(let x=0;x<m[y].length;x++)
    if(m[y][x]!==0 && (arena[y+o.y] && arena[y+o.y][x+o.x])!==0) return true;
  return false;
}

function merge(arena,player){
  player.matrix.forEach((row,y)=>row.forEach((v,x)=>{ if(v) arena[y+player.pos.y][x+player.pos.x]=v; }));
}

function arenaSweep(){
  let rowCount=1;
  outer: for(let y=arena.length-1;y>=0;y--){
    if(arena[y].every(v=>v!==0)){
      arena.splice(y,1);
      arena.unshift(new Array(COLS).fill(0));
      player.score += rowCount * 10;
      rowCount *=2;
      y++;
      draw();
      document.getElementById('gscore').textContent = player.score;
    }
  }
}

function playerReset(){
  player.matrix = createPiece(randomPiece());
  player.pos = {x: Math.floor(COLS/2) - Math.floor(player.matrix[0].length/2), y:0};
  if(collide(arena,player)){
    arena = createMatrix(COLS,ROWS);
    player.score=0;
    document.getElementById('gscore').textContent = player.score;
  }
}

function playerDrop(){
  player.pos.y++;
  if(collide(arena,player)){
    player.pos.y--;
    merge(arena,player);
    playerReset();
    arenaSweep();
  }
  dropCounter=0;
}

function playerMove(dir){
  player.pos.x += dir;
  if(collide(arena,player)) player.pos.x -= dir;
}

function rotate(matrix,dir){
  for(let y=0;y<matrix.length;y++) for(let x=0;x<y;x++) [matrix[x][y],matrix[y][x]]=[matrix[y][x],matrix[x][y]];
  if(dir>0) matrix.forEach(r=>r.reverse()); else matrix.reverse();
}

function playerRotate(dir){
  const pos = player.pos.x;
  rotate(player.matrix,dir);
  let offset = 1;
  while(collide(arena,player)){
    player.pos.x += offset;
    offset = -(offset + (offset>0?1:-1));
    if(offset > player.matrix[0].length){ rotate(player.matrix,-dir); player.pos.x = pos; return; }
  }
}

function drawMatrix(mat, offset){
  mat.forEach((row,y)=>row.forEach((val,x)=>{
    if(val!==0){
      ctx.fillStyle = colors[val] || '#fff';
      ctx.fillRect((x+offset.x)*BLOCK,(y+offset.y)*BLOCK,BLOCK,BLOCK);
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 2;
      ctx.strokeRect((x+offset.x)*BLOCK,(y+offset.y)*BLOCK,BLOCK,BLOCK);
    }
  }));
}

function draw(){
  ctx.fillStyle='#07101a';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  drawMatrix(arena,{x:0,y:0});
  drawMatrix(player.matrix,player.pos);
}

function update(time=0){
  const delta = time - lastTime;
  lastTime = time;
  dropCounter += delta;
  const effective = dropInterval / difficulty;
  if(dropCounter > effective) playerDrop();
  draw();
  requestAnimationFrame(update);
}

/* Keyboard controls */
document.addEventListener('keydown',e=>{
  if(e.key==='ArrowLeft') playerMove(-1);
  if(e.key==='ArrowRight') playerMove(1);
  if(e.key==='ArrowDown') playerDrop();
  if(e.key==='w') playerRotate(1);
  if(e.key==='q') playerRotate(-1);
});

/* Touch buttons */
document.getElementById('leftBtn').addEventListener('touchstart',()=>playerMove(-1));
document.getElementById('rightBtn').addEventListener('touchstart',()=>playerMove(1));
document.getElementById('downBtn').addEventListener('touchstart',()=>playerDrop());
document.getElementById('rotateBtn').addEventListener('touchstart',()=>playerRotate(1));

/* UI Buttons */
document.getElementById('btnRestart').addEventListener('click',()=>{
  arena = createMatrix(COLS,ROWS);
  player.score = 0;
  playerReset();
});
document.getElementById('btnDifficulty').addEventListener('click',()=>{
  const d = prompt('Scegli difficoltà: 1=Easy 2=Medium 3=Hard 4=Extreme', difficulty);
  const v = parseInt(d);
  if(v>=1 && v<=4) difficulty = v;
});

/* init */
playerReset();
update();
</script>
</body>
</html>
