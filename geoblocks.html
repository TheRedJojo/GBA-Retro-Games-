<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>GeoBlocks - GBA (NES)</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="website icon" type="png" href="img/TETR.png">
<style>
:root {
  --bg: #000010;
  --panel: #0d0d1a;
  --accent: #FFD27F;
  --accent2: #5CFF5C;
  --text: #EAEAEA;
  --muted: #999;
  --danger: #FF3B3B;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  font-family: 'Press Start 2P', monospace;
  background: url('https://i.redd.it/fbs0kys9j5ja1.gif') center/cover no-repeat fixed;
  background-color: #000010;
  display: flex;
  align-items: center;
  justify-content: center;
  touch-action: none;
  -webkit-user-select: none;
  user-select: none;
  image-rendering: pixelated;
}

/* Effetto CRT scanline su tutto */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  background-image: linear-gradient(rgba(0,0,0,0.15) 50%, rgba(255,255,255,0.02) 51%);
  background-size: 100% 3px;
  opacity: .3;
  z-index: 1000;
}

/* Frame principale */
.frame {
  width: min(760px, 96vw);
  background: linear-gradient(180deg, rgba(20,20,40,0.9), rgba(0,0,10,0.95));
  border: 3px solid var(--accent);
  padding: 18px;
  display: flex;
  gap: 12px;
  flex-direction: column;
  border-radius: 8px;
  box-shadow: 0 0 10px #ffd27faa, inset 0 0 10px #ffd27f44;
  position: relative;
  backdrop-filter: blur(3px);
}

.left, .right {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}

/* Canvas e contenitore */
.canvas {
  background: #081018;
  padding: 8px;
  border: 3px solid var(--accent2);
  border-radius: 6px;
  box-shadow: 0 0 8px #00ff8070, inset 0 0 5px #000;
}
/* nickname/login box - spostata in alto a destra della pagina */
.nickBox {
  position: fixed;      /* fissa alla pagina */
  top: 10px;            /* stessa altezza del reset */
  right: 10px;          /* lato destro della finestra */
  background: linear-gradient(180deg, #12122e, #07071a);
  border: 3px solid var(--accent2);
  padding: 10px 12px;
  border-radius: 8px;
  display: flex;
  gap: 8px;
  align-items: center;
  z-index: 50;          /* uguale o leggermente inferiore al reset */
  box-shadow: 0 0 12px #00ff8090;
  backdrop-filter: blur(2px);
}

/* Campo nickname */
.nickBox input {
  width: 130px;
  padding: 6px 8px;
  border-radius: 4px;
  border: 2px solid var(--accent2);
  background: #000010;
  color: var(--text);
  font-family: 'Press Start 2P', monospace;
  font-size: 10px;
  outline: none;
  transition: box-shadow .15s;
}
.nickBox input:focus {
  box-shadow: 0 0 6px var(--accent2);
}

/* Bottone login */
.nickBox button {
  padding: 6px 8px;
  border-radius: 4px;
  border: 2px solid var(--accent2);
  background: var(--accent2);
  color: #000;
  cursor: pointer;
  font-size: 10px;
  font-family: 'Press Start 2P', monospace;
  transition: transform .1s, filter .1s, box-shadow .1s;
}
.nickBox button:hover {
  transform: scale(1.05);
  filter: brightness(1.3);
  box-shadow: 0 0 6px var(--accent2);
}

canvas {
  background: #07101a;
  image-rendering: pixelated;
  display: block;
  width: 100%;
  height: auto;
}

/* Pulsanti */
.controls {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  justify-content: center;
}

.btn {
  padding: 10px 12px;
  background: linear-gradient(180deg, #151530, #0a0a20);
  border: 3px solid #000;
  color: var(--text);
  cursor: pointer;
  border-radius: 6px;
  font-size: 10px;
  transition: transform .12s, background .12s, box-shadow .12s;
  box-shadow: inset 0 0 5px #000, 0 3px 0 #000;
}

.btn:hover {
  transform: translateY(-3px);
  background: linear-gradient(180deg, var(--accent), #ff9c5c);
  color: #000;
  box-shadow: 0 0 10px var(--accent);
}

/* HUD */
.hud {
  font-size: 12px;
  color: var(--text);
}

/* Scanlines */
.scan {
  position: fixed;
  inset: 0;
  pointer-events: none;
  background-image: linear-gradient(rgba(0,0,0,0.05) 50%, rgba(255,255,255,0.02) 51%);
  background-size: 100% 4px;
  opacity: 0.25;
}

/* Footer e crediti */
.footer, .credits {
  font-size: 10px;
  color: var(--muted);
  position: fixed;
  text-shadow: 1px 1px #000;
  z-index: 20;
}

.footer {
  bottom: 25px;
  left: 10px;
  text-align: left;
}

.credits {
  bottom: 25px;
  right: 10px;
  text-align: right;
}

/* Nickname in alto */
.nickname {
  position: absolute;
  top: 10px;
  right: 14px;
  color: var(--accent2);
  font-size: 10px;
  text-shadow: 0 0 2px #000;
}

/* Controlli touch */
.touch-controls {
  display: flex;
  justify-content: center;
  gap: 8px;
  flex-wrap: wrap;
  margin-top: 8px;
}

.touch-btn {
  padding: 10px;
  background: linear-gradient(180deg,#151530,#0a0a20);
  color: var(--text);
  border: 3px solid #000;
  border-radius: 6px;
  font-size: 12px;
  flex: 1 1 30%;
  text-align: center;
  user-select: none;
  transition: 0.1s;
  box-shadow: inset 0 0 5px #000;
}

.touch-btn:active {
  background: var(--accent2);
  color: #000;
  box-shadow: 0 0 8px var(--accent2);
}

/* Mobile */
@media(max-width:760px){
  .frame{flex-direction:column;}
}

</style>
</head>
<body>
<div class="frame">
  <div class="left">
    <div style="display:flex;justify-content:space-between;align-items:center;width:100%">
      <div style="color:var(--accent)">GBA — GeoBlocks</div>
      <div class="controls">
        <div class="btn" id="btnRestart">RIAVVIA</div>
        <div class="btn" id="btnDifficulty">DIFFICOLTÀ</div>
        <div class="btn" onclick="location.href='index.html'">MENU'</div>
      </div>
    </div>
    <div class="canvas">
      <canvas id="tetris" width="240" height="400"></canvas>
    </div>
    <div class="touch-controls">
      <div class="touch-btn" id="leftBtn">◀</div>
      <div class="touch-btn" id="rotateBtn">⟳</div>
      <div class="touch-btn" id="rightBtn">▶</div>
      <div class="touch-btn" id="downBtn">▼</div>
    </div>
  </div>
  <div class="right">
    <div class="hud">Punteggio: <span id="gscore">0</span></div>
    <div style="font-size:11px;color:var(--muted);margin-top:10px">
      Controlli: frecce/WASD per ruotare. Su mobile usa i pulsanti touch.
    </div>
  </div>
</div>
<div class="nickBox" id="nickBox"></div>
<div class="scan"></div>
<div class="footer">Versione Pre-Release (2.0.0)</div>
<div class="credits">Fatto da Anto e ChatGPT</div>

<script>
  /* nickname logic */
const nickBox = document.getElementById('nickBox');
function renderNickBox(){
  const nick = localStorage.getItem('gba_snake_nick');
  nickBox.innerHTML = '';
  if(nick){
    const span = document.createElement('div');
    span.style.color = 'var(--text)';
    span.style.fontSize = '10px';
    span.textContent = 'Player: ' + nick;
    nickBox.appendChild(span);
  } else {
    const input = document.createElement('input');
    input.placeholder = 'NICK';
    input.maxLength = 12;
    input.id = 'nickInput';
    nickBox.appendChild(input);
    const btn = document.createElement('button');
    btn.textContent = 'OK';
    btn.onclick = ()=> {
      const v = input.value.trim();
      if(!v){ alert('Inserisci un nickname valido.'); input.focus(); return; }
      const safe = v.replace(/[^a-zA-Z0-9_-]/g,'').slice(0,12);
      localStorage.setItem('gba_snake_nick', safe);
      if(!localStorage.getItem('gba_snake_hs')) localStorage.setItem('gba_snake_hs','0');
      renderNickBox();
    };
    nickBox.appendChild(btn);
  }
}
renderNickBox();
/* --- Previene zoom con doppio tap su mobile --- */
let lastTouchEnd = 0;
document.addEventListener('touchend', e => {
  const now = Date.now();
  if (now - lastTouchEnd <= 300) e.preventDefault();
  lastTouchEnd = now;
}, false);

/* --- SCRIPT ORIGINALE INALTERATO --- */
const canvas = document.getElementById('tetris');
const ctx = canvas.getContext('2d');
const COLS = 12, ROWS = 20;
const BLOCK = canvas.width / COLS;
let arena = createMatrix(COLS, ROWS);
let player = { pos:{x:0,y:0}, matrix:null, score:0};
let dropCounter = 0, dropInterval = 1000, lastTime = 0, difficulty = 1;

const colors = ['#000','#FFD27F','#74C2FF','#FFD3FF','#FF7B7B','#9BFF8A','#74B3FF','#DDDDDD'];

function createMatrix(w,h){ const m=[]; while(h--) m.push(new Array(w).fill(0)); return m; }
function createPiece(type){
  if(type==='T') return [[0,1,0],[1,1,1],[0,0,0]];
  if(type==='O') return [[2,2],[2,2]];
  if(type==='L') return [[0,0,3],[3,3,3],[0,0,0]];
  if(type==='J') return [[4,0,0],[4,4,4],[0,0,0]];
  if(type==='I') return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
  if(type==='S') return [[0,6,6],[6,6,0],[0,0,0]];
  if(type==='Z') return [[7,7,0],[0,7,7],[0,0,0]];
}
function randomPiece(){
  const easyPieces = 'OILT'; 
  const allPieces = 'TJLOSZI';
  if(difficulty===1) return easyPieces[Math.floor(Math.random()*easyPieces.length)];
  if(difficulty>=2) return allPieces[Math.floor(Math.random()*allPieces.length)];
}
function collide(arena,player){
  const [m,o] = [player.matrix, player.pos];
  for(let y=0;y<m.length;y++) for(let x=0;x<m[y].length;x++)
    if(m[y][x]!==0 && (arena[y+o.y] && arena[y+o.y][x+o.x])!==0) return true;
  return false;
}
function merge(arena,player){
  player.matrix.forEach((row,y)=>row.forEach((v,x)=>{ if(v) arena[y+player.pos.y][x+player.pos.x]=v; }));
}
function arenaSweep(){
  let rowCount=1;
  outer: for(let y=arena.length-1;y>=0;y--){
    if(arena[y].every(v=>v!==0)){
      arena.splice(y,1);
      arena.unshift(new Array(COLS).fill(0));
      player.score += rowCount * 10;
      rowCount *=2;
      y++;
      document.getElementById('gscore').textContent = player.score;
    }
  }
}
function playerReset(){
  player.matrix = createPiece(randomPiece());
  player.pos = {x: Math.floor(COLS/2) - Math.floor(player.matrix[0].length/2), y:0};
  if(collide(arena,player)){
    arena = createMatrix(COLS,ROWS);
    player.score=0;
    document.getElementById('gscore').textContent = player.score;
  }
}
function playerDrop(){
  player.pos.y++;
  if(collide(arena,player)){
    player.pos.y--;
    merge(arena,player);
    playerReset();
    arenaSweep();
  }
  dropCounter=0;
}
function playerMove(dir){
  player.pos.x += dir;
  if(collide(arena,player)) player.pos.x -= dir;
}
function rotate(matrix,dir){
  for(let y=0;y<matrix.length;y++) for(let x=0;x<y;x++) [matrix[x][y],matrix[y][x]]=[matrix[y][x],matrix[x][y]];
  if(dir>0) matrix.forEach(r=>r.reverse()); else matrix.reverse();
}
function playerRotate(dir){
  const pos = player.pos.x;
  rotate(player.matrix,dir);
  let offset = 1;
  while(collide(arena,player)){
    player.pos.x += offset;
    offset = -(offset + (offset>0?1:-1));
    if(offset > player.matrix[0].length){ rotate(player.matrix,-dir); player.pos.x = pos; return; }
  }
}
function drawMatrix(mat, offset){
  mat.forEach((row,y)=>row.forEach((val,x)=>{
    if(val!==0){
      ctx.fillStyle = colors[val] || '#fff';
      ctx.fillRect((x+offset.x)*BLOCK,(y+offset.y)*BLOCK,BLOCK,BLOCK);
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 2;
      ctx.strokeRect((x+offset.x)*BLOCK,(y+offset.y)*BLOCK,BLOCK,BLOCK);
    }
  }));
}
function draw(){
  ctx.fillStyle='#07101a';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  drawMatrix(arena,{x:0,y:0});
  drawMatrix(player.matrix,player.pos);
}
function update(time=0){
  const delta = time - lastTime;
  lastTime = time;
  dropCounter += delta;
  const speed = [1,1.5,2,3][difficulty-1];
  if(dropCounter > dropInterval / speed) playerDrop();
  draw();
  requestAnimationFrame(update);
}
document.addEventListener('keydown',e=>{
  if(e.key==='ArrowLeft') playerMove(-1);
  if(e.key==='ArrowRight') playerMove(1);
  if(e.key==='ArrowDown') playerDrop();
  if(e.key==='w') playerRotate(1);
  if(e.key==='q') playerRotate(-1);
});
document.getElementById('leftBtn').addEventListener('touchstart',()=>playerMove(-1));
document.getElementById('rightBtn').addEventListener('touchstart',()=>playerMove(1));
document.getElementById('downBtn').addEventListener('touchstart',()=>playerDrop());
document.getElementById('rotateBtn').addEventListener('touchstart',()=>playerRotate(1));
document.getElementById('btnRestart').addEventListener('click',()=>{
  arena = createMatrix(COLS,ROWS);
  player.score = 0;
  playerReset();
});
document.getElementById('btnDifficulty').addEventListener('click',()=>{
  const choice = prompt('Scegli difficoltà:\n1=Easy\n2=Medium\n3=Hard\n4=Extreme', difficulty);
  const v = parseInt(choice);
  if(v>=1 && v<=4) difficulty=v;
});
playerReset();
update();
</script>
</body>
</html>
