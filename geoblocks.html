<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>GeoBlocks - GBA (NES)</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="website icon" type="png" href="css/img/logo (1).png">
<link rel="stylesheet" href="css/geo.css">
</head>
<body>
<div class="frame">
  <div class="left">
    <div style="display:flex;justify-content:space-between;align-items:center;width:100%">
      <div style="color:var(--accent)">GBA — GeoBlocks</div>
      <div class="controls">
        <div class="btn" id="btnRestart">RIAVVIA</div>
        <div class="btn" id="btnDifficulty">DIFFICOLTÀ</div>
        <div class="btn" onclick="location.href='index.html'">MENU'</div>
      </div>
    </div>
    <div class="canvas">
      <canvas id="tetris" width="240" height="400"></canvas>
    </div>
    <div class="touch-controls">
      <div class="touch-btn" id="leftBtn">◀</div>
      <div class="touch-btn" id="rotateBtn">⟳</div>
      <div class="touch-btn" id="rightBtn">▶</div>
      <div class="touch-btn" id="downBtn">▼</div>
    </div>
  </div>
  <div class="right">
    <div class="hud">Punteggio: <span id="gscore">0</span></div>
    <div style="font-size:11px;color:var(--muted);margin-top:10px">
      Controlli: frecce/WASD per ruotare. Su mobile usa i pulsanti touch.
    </div>
  </div>
</div>
<div class="nickBox" id="nickBox"></div>
<div class="scan"></div>
<div class="footer">Versione Pre-Release (2.0.0)</div>
<div class="credits">Fatto da Anto e ChatGPT</div>
<!-- ✅ SCRIPT -->
<script src="js/geo.js"></script>
</body>
</html>
