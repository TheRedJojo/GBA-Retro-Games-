<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tris Mania - GBA (NES)</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="website icon" type="png" href="img/TRIS.png">
<link rel="stylesheet" href="css/tris.css">
</head>
<body>
<div class="frame">
  <div class="header">
    <div class="logo">GBA — TrisMania</div>
    <div class="controls">
      <div class="btn" id="btnResetRound">RIAVVIA</div>
      <div class="btn" id="btnMenu" onclick="location.href='index.html'">MENU</div>
    </div>
  </div>

  <div id="modeSelect" class="mode-select">
    <div class="btn" id="btnLocal">1v1 Locale</div>
    <div class="btn" id="btnAI">VS AI</div>
  </div>

  <div id="board" class="board" style="display:none;"></div>

  <div class="hud">
    <div>Round score</div>
    <div>O: <span id="scoreO">0</span></div>
    <div>X: <span id="scoreX">0</span></div>
    <div style="margin-top:8px;color:#FFD27F" id="status">Scegli modalità</div>
  </div>
</div>

<div class="scan"></div>
<div class="footer">Versione Beta (1.0.1)</div>
<div class="credits">Fatto da Anto e ChatGPT</div>
<!-- ✅ SCRIPT -->
<script src="js/tris.js"></script>
</body>
</html>
